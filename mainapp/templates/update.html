{% extends "home.html" %}
{% block title %}
<title>OnlineBazar | Login Page</title>
{% endblock title %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row my-5">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="background text-light text-center p-2">Update Profile Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Your Full Name"
                            value="{{user.name}}">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Upload-Pic</label>
                        <input type="file" class="form-control" name="pic" placeholder="Enter User Name">
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Your Email Address"
                            value="{{user.email}}">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number"
                            value="{{user.phone}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Enter House No. & Building No.</label>
                        <input type="text" class="form-control" name="addressline1"
                          placeholder="Enter Home & Building No." value="{{user.addressline1}}">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Enter Number Or Nearby</label>
                        <input type="text" class="form-control" name="addressline2"
                          placeholder="Enter Number  Or Nearby " value="{{user.addressline2}}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Enter Village Locality</label>
                        <input type="text" class="form-control" name="addressline3"
                          placeholder="Enter Village Locality" value="{{user.addressline3}}">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Enter Pin</label>
                        <input type="number" class="form-control" name="pin" placeholder="Enter Number  Or Nearby " value="{{user.pin}}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city"  placeholder="Enter City" value="{{user.city}}">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Enter State</label>
                        <input type="taxt" class="form-control" name="state" placeholder="Enter State" value="{{user.state}}">
                    </div>

                </div>

                <button type="submit" class="btn background text-light w-100 btn-sm mybtn">Profile-Updated</button>
            </form>

            <a href="/login/" class="text-decoration-none">Already User? Login To Your Account</a>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
{% endblock %}
