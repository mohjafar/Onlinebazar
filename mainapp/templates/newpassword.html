{% extends 'home.html' %}
{% block title %}
<title>OnlineBazar | Reset Password</title>
{% endblock title %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3 col-1"></div>
        <div class="col-md-6 col-12">
            <h5 class="background text-center rounded "> Enter New Password</h5>
            {% for i in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>  
            </div>
            {% endfor %}
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" placeholder="Enter  to Login to Your Account for New Password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm  Password</label>
                    <input type="password" class="form-control" name="cpassword" placeholder="Enter Confirm Password ">
                </div>
                <button type="submit" class="btn background text-light w-100 btn-sm mybtn my-5">Reset Password</button>
            </form>

        </div>
            <div class="col-md-3 col-1"></div>

        </div>
    </div>
</div>
{% endblock %}
